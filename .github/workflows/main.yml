name: GitHub Snake

on:
  schedule:
    - cron: '0 0 * * *'   # runs daily at midnight UTC
  workflow_dispatch:       # allows manual run

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your profile repo
      - uses: actions/checkout@v3

      # Step 2: Generate snake graph for your actual contributions
      - uses: Platane/snk@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: lana-mustafic
          svg: true
          gif: true

      # Step 3: Commit and push the generated snake images
      - name: Commit snake images
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add profile-snake.svg profile-snake.gif
          git commit -m "Update snake graph" || echo "No changes to commit"
          git push
